<div class="container" id="i18_schedule">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="schedule.schedule">Challenge Timeline</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-8 col-lg-offset-2">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for schedule in site.data.index.schedule %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ schedule.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="schedule.{{ schedule.name.i18n }}">{{ schedule.name.detail }}</span></h2>
                        <p><span data-i18n="schedule.{{ schedule.desc.i18n }}">{{ schedule.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="schedule.{{ schedule.date.i18n }}"> {{ schedule.date.detail }} </span>
                        <br/> <small><span data-i18n="schedule.{{ schedule.job.i18n }}">{{ schedule.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
